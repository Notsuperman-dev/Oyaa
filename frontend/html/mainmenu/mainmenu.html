<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyaa - Main Menu</title>
    <link rel="icon" href="../images/oyaa.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/mainmenu/mainmenu.css">
    <link rel="stylesheet" href="../css/mainmenu/popup.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Fonts for Custom Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- General JavaScript -->
    <script src="../js/general/common.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo-and-user">
            
            <div class="user-info">
                <div id="userIcon" class="icon profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span class="welcome-text">
                    <span id="username">User</span>
                </span>
            </div>
        </div>
        <div id="settingsIcon" class="icon settings-icon">
            <i class="fas fa-cog"></i>
        </div>
    </header>
    
    

    <main class="container">
        <div class="menu-buttons">
            <button id="joinWorldChatBtn" class="menu-button">
                <div class="icon chat-icon"><i class="fas fa-globe"></i></div>
                <span>World Chat</span>
            </button>
            <button id="funRoomBtn" class="menu-button">
                <div class="icon fun-icon"><i class="fas fa-smile-beam"></i></div>
                <span>Fun Rooms</span>
            </button>
            <button id="friendsBtn" class="menu-button">
                <div class="icon friends-icon"><i class="fas fa-users"></i></div>
                <span>Friends</span>
            </button>
            <button id="trendingBtn" class="menu-button">
                <div class="icon trending-icon"><i class="fas fa-fire"></i></div>
                <span>Trending</span>
            </button>
        </div>
    </main>

    <nav class="bottom-nav">
        <button id="myGroupsBtn" class="bottom-nav-button">
            <div class="icon groups-icon"><i class="fas fa-users-cog"></i></div>
            <span>My Groups</span>
        </button>
        <button id="leaderBoardBtn" class="bottom-nav-button">
            <div class="icon leaderboard-icon"><i class="fas fa-trophy"></i></div>
            <span>Leaderboard</span>
        </button>
        <button id="settingsBtn" class="bottom-nav-button">
            <div class="icon settings-icon"><i class="fas fa-cog"></i></div>
            <span>Settings</span>
        </button>
    </nav>

    <!-- Page-specific JavaScript -->
    <script src="../js/mainmenu/popup.js" defer></script>
    <script src="../js/mainmenu/mainmenu.js" defer></script>
</body>

</html>
