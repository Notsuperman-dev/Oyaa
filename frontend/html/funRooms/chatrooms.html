<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chat Room</title>
    <link rel="icon" href="../images/oyaa.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/funRooms/chatrooms.css">
    <link rel="stylesheet" href="../css/general/emoji.css">
    <link rel="stylesheet" href="../css/general/attach.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script src="../js/general/common.js" defer></script>
</head>
<body>
    <div id="chat-container">
        <!-- Room Header -->
        <header id="room-header">
            <div id="room-name"></div>
            <div id="user-count">
                <span class="user-circle"></span><span id="user-number">0</span>
            </div>
            <button id="Back" class="main-menu" type="button">home</button>
        </header>

        <!-- Messages Container -->
        <div id="messages"></div>

        <!-- Message Input Form -->
        <form id="sendMessageForm">
            <button type="button" id="emojiButton" class="icon-button">
                <i class="fas fa-smile"></i> <!-- Emoji Icon -->
            </button>
            <button type="button" id="attachButton" class="icon-button">
                <i class="fas fa-paperclip"></i> <!-- Attach Icon -->
            </button>
            <input type="text" id="messageInput" placeholder="   Type a message" required>
            <button type="submit" id="sendButton">
                <i class="fas fa-paper-plane"></i> <!-- Send Icon -->
            </button>
        </form>
        
    </div>

    <!-- JavaScript includes -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Self-hosted Compressor.js -->
    <script src="../js/vendor/compressor.min.js" defer></script>

    <script src="../js/general/emoji.js" defer></script>
    <script src="../js/general/attach.js" defer></script>
    <script src="../js/funRooms/chatrooms.js" defer></script>
</body>
</html>
