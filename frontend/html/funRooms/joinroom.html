<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
    <link rel="icon" href="../images/oyaa.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/funRooms/joinroom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/general/common.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="../html/auth/logo.png" alt="Oyaa Logo">
            </div>
            <div class="login-header">
                <h1>Join a Room</h1>
            </div>
            <form id="joinRoomForm">
                <div class="input-group">
                    <label for="name">Room Name</label>
                    <input type="text" id="name" placeholder="Enter room name" required>
                    <div class="error" id="nameError"></div>
                </div>
                <div class="input-group password-group" style="display: none;">
                    <label for="password">Password (Required for private rooms)</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter password">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>
                <button type="submit" class="submit-btn">Join Room</button>
                <div id="formError" class="alert"></div>
            </form>
            <div class="footer">
                <p>Want to create a new room? <a href="createroom">Create a room</a> instead.</p>
            </div>
        </div>
    </div>

    <script src="../js/funRooms/joinroom.js"></script>
</body>
</html>
