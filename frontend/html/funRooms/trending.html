<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Rooms</title>
    <link rel="icon" href="../images/oyaa.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/funRooms/trending.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/general/common.js"></script>
</head>
<body>
    <header>
        <h1>Trending Rooms</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search by name or description">
            <button type="submit">  <i class="fas fa-search"></i></button>
        </form>
    </header>
    <main id="roomsContainer"></main>
    
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
       
        Loading more rooms...
    </div>
    <div id="noMoreRoomsMessage" class="no-more-rooms-message" style="display: none;">
        No more rooms to load.
    </div>
    <img id="loadingLogo" src="../html/auth/logo.png" alt="Loading" class="loading-logo" style="display: none;">
    <script src="../js/funRooms/trending.js"></script>
</body>
</html>
