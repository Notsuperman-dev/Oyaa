<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="icon" href="../images/oyaa.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/settings/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/general/common.js"></script>
</head>

<body>
    <div class="settings-container">
        <img src="../html/auth/logo.png" alt="Oyaa Logo" class="logo">
        <h1> <span id="user-display-name">User Name</span> </h1>
        <div class="settings-sections">
            <!-- Username Section -->
            <div class="settings-section" id="username-section">
                <h2>Update Username</h2>
                <form id="username-form" class="form-section">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your new username">
                    </div>
                    <button type="submit">Update Username</button>
                </form>
                <div id="username-update-message" class="message"></div>
            </div>

            <!-- Password Section -->
            <div class="settings-section" id="password-section">
                <h2>Change Password</h2>
                <form id="password-form" class="form-section">
                    <div class="form-group password-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" id="old-password" name="old-password" placeholder="Enter your current password">
                        <i class="fas fa-eye-slash" id="toggleOldPassword"></i>
                    </div>
                    <div class="form-group password-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your new password">
                        <i class="fas fa-eye-slash" id="toggleNewPassword"></i>
                    </div>
                    <button type="submit">Change Password</button>
                </form>
                <div id="password-update-message" class="message"></div>
            </div>

            <!-- Delete Account Section -->
            <div class="settings-section" id="delete-section">
                <h2>Delete Account</h2>
                <button id="delete-account" class="delete-button">Delete Account</button>
                <div id="delete-message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="../js/settings/settings.js"></script>
</body>

</html>
