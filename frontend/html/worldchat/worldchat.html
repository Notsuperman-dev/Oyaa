<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>World Chat</title>
    <link rel="icon" href="../images/oyaa.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/worldchat/mention.css">
    <link rel="stylesheet" href="../css/worldchat/worldchat.css">
    <link rel="stylesheet" href="../css/worldchat/pop-wc.css">
    <link rel="stylesheet" href="../css/worldchat/pop-wc2.css">
    <script src="../js/general/common.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts Preconnect and Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <main id="chat-container">
        <section id="message-list" aria-live="polite"></section>
        
   
    </main>

         <!-- Chat messages will be displayed here -->
         <form id="input-container" autocomplete="off">
            <input type="text" id="message-input" placeholder="Type a message..." aria-label="Message input" required>
            <button type="submit" id="send-button" aria-label="Send message">
                <i class="fas fa-paper-plane"></i> <!-- Font Awesome icon -->
            </button>
        </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/worldchat/worldchat.js" type="module"></script>
    <script src="../js/worldchat/pop-wc.js" type="module"></script>
    <script src="../js/worldchat/pop-wc2.js" type="module"></script>
</body>

</html>
